<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Rim - Portfolio</title>
</head>

<body>
    <div id="bg">
        <ul id="scene">
            <li class="layer" data-depth="0.20" id="p-sun"><img src="images/parallax/sun.png" width="110%"></li>
            <li class="layer" data-depth="0.35" id="p-cloud"><img src="images/parallax/cloud.png" width="150%"></li>
            <li class="layer" data-depth="0.45" id="p-mid"><img src="images/parallax/mid.png" width="120%"></li>
            <li class="layer" data-depth="0.60" id="p-land"><img src="images/parallax/land.png" width="120%"></li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
